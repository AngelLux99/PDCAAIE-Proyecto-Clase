<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Registros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre Completo</th>
            <th scope="col">Usuario</th>
            <th scope="col">Intentos</th>
            <th scope="col">Tipo de Usuario</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
            {% for Usuario in lista_registros %}
            <tr>
                <td>{{Usuario.id}}</td>
                <td>{{Usuario.nombre_completo}}</td>
                <td>{{Usuario.username}}</td>
                <td>{{Usuario.intentos}}</td>
                <td>{{Usuario.tipo_usuario}}</td>
                <td>
                    
                    <form action="{% url 'desbloquear' Usuario.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-dark">Desbloquear</button>
                    </form>
                    <form action="{% url 'Eliminar' Usuario.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>        
            {% endfor %}
        </tbody>
      </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
